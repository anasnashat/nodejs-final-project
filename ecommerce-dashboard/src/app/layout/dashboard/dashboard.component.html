<div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <aside class="bg-dark text-white p-4" style="width: 250px;">
      <h1 class="h5 mb-4 border-bottom pb-2">Admin Panel</h1>
      <nav class="nav flex-column">
        <a class="nav-link text-white" routerLink="/categories" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="bi bi-tags me-2"></i> Manage Categories
        </a>
        <a class="nav-link text-white" routerLink="/products" routerLinkActive="active">
          <i class="bi bi-box-seam me-2"></i> Manage Products
        </a>
        <a class="nav-link text-white" routerLink="/showCategories" routerLinkActive="active">
            <i class="bi bi-box-seam me-2"></i> Show Categories
          </a>
        <a class="nav-link text-white" routerLink="/showProducts" routerLinkActive="active">
            <i class="bi bi-box-seam me-2"></i> Show Products
          </a>
      </nav>
    </aside>
  
    <!-- Main Content -->
    <main class="flex-grow-1 p-4 bg-light">
      <router-outlet></router-outlet>
