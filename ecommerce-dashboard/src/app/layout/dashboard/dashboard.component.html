<div class="d-flex flex-column flex-lg-row min-vh-100">
  <!-- Sidebar -->
  <aside
    class="bg-dark text-white p-4"
    id="sidebar"
    [class.d-none]="sidebarCollapsed && isSmallScreen"
    [class.w-100]="isSmallScreen"
    [class.w-auto]="!isSmallScreen"
    [class.w-lg-25]="!isSmallScreen"
    style="min-width: 250px;"
  >
    <h1 class="h5 mb-4 border-bottom pb-2">Admin Panel</h1>
    <nav class="nav flex-column">
      <a class="nav-link text-white" routerLink="/dashboard/categories" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-tags me-2"></i> Manage Categories
      </a>
      <a class="nav-link text-white" routerLink="/dashboard/products" routerLinkActive="active">
        <i class="bi bi-box-seam me-2"></i> Manage Products
      </a>
      <a class="nav-link text-white" routerLink="/dashboard/showCategories" routerLinkActive="active">
        <i class="bi bi-box-seam me-2"></i> Show Categories
      </a>
      <a class="nav-link text-white" routerLink="/dashboard/showProducts" routerLinkActive="active">
        <i class="bi bi-box-seam me-2"></i> Show Products
      </a>
      <a class="nav-link text-white" routerLink="/dashboard/showUsers" routerLinkActive="active">
        <i class="bi bi-box-seam me-2"></i> Show Users
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow-1 bg-light position-relative">
    <!-- Toggle Button for Sidebar on Small Screens -->
    <div class="p-3 border-bottom d-lg-none">
      <button class="btn" (click)="toggleSidebar()" style="background-color: rgb(209, 177, 139);">Toggle Sidebar</button>
    </div>

    <!-- Scrollable Content -->
    <div class="p-3 overflow-auto h-100" style="max-height: calc(100vh - 70px);">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
