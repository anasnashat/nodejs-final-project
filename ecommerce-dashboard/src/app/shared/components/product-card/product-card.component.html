<div class="card product-card border-0 shadow-lg position-relative overflow-hidden" style="cursor: pointer;">
    <img [src]="product.imageUrl" [alt]="product.name" class="card-img-top rounded" />

    <!-- Hover Icons -->
    <div class="icon-overlay d-flex flex-column position-absolute top-0 end-0 p-2">
      <i class="bi bi-cart-fill mb-2 bg-white p-2 rounded-circle shadow-sm"
         (click)="addToCart($event, product._id)"
         [class.disabled]="addedToCart"></i>
      <i class="bi bi-heart bg-white p-2 rounded-circle shadow-sm"></i>
      <a [routerLink]="['/product', product._id]" class="bg-white rounded-circle mt-1 p-2 shadow-sm">
        <i class="bi bi-eye"></i>
      </a>
    </div>

    <!-- Product Name -->
    <div class="product-name text-center position-absolute bottom-0 start-0 end-0 bg-white py-2">
      {{ product.name }}
    </div>

    <!-- Added to Cart Message -->
    <div *ngIf="addedToCart" class="added-to-cart-message position-absolute top-50 start-50 translate-middle bg-success text-white px-3 py-2 rounded">
      Added to cart!
    </div>
  </div>
