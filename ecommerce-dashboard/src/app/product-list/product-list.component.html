<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Products</h3>
    <span class="badge bg-primary">{{ products.length }} Products</span>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Description</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Category</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>
            <img [src]="product.imageUrl" alt="Product Image" class="img-thumbnail" style="width: 60px; height: 60px; object-fit: cover;" />
          </td>
          <td>{{ product.description }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.stock }}</td>
          <td>{{ product.category.name }}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-warning me-2" (click)="editProduct(product)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(product._id)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Edit Product Modal -->
<!-- Edit Product Modal -->
<div *ngIf="selectedProduct" class="modal fade show d-block bg-dark bg-opacity-50" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title">Edit Product</h5>
          <button type="button" class="btn-close" (click)="selectedProduct = null"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onUpdateProduct()">
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input id="name" [(ngModel)]="selectedProduct.name" name="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Product Description</label>
              <textarea id="description" [(ngModel)]="selectedProduct.description" name="description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Product Price</label>
              <input id="price" type="number" [(ngModel)]="selectedProduct.price" name="price" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Product Stock</label>
              <input id="stock" type="number" [(ngModel)]="selectedProduct.stock" name="stock" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Product Category</label>
              <select id="category" [(ngModel)]="selectedProduct.category" name="category" class="form-select" required>
                <option *ngFor="let category of categories" [ngValue]="category">{{ category.name }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Product Image</label>
              <input #productImage id="productImage" type="file" (change)="onImageChange($event)" class="form-control" />
              <div *ngIf="selectedProduct.imageUrl" class="mt-2">
                <img [src]="selectedProduct.imageUrl" alt="Product Image" class="img-thumbnail" style="width: 80px; height: 80px;" />
              </div>
            </div>
            <div class="mb-3">
              <label for="sliderImages" class="form-label">Slider Images</label>
              <input #sliderImagesInput id="sliderImages" type="file" (change)="onSliderImagesChange($event)" class="form-control" multiple />
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-success">Update</button>
              <button type="button" class="btn btn-secondary ms-2" (click)="selectedProduct = null">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    <div
      *ngIf="toastMessage"
      class="toast show align-items-center text-white"
      [ngClass]="{
        'bg-success': toastType === 'success',
        'bg-danger': toastType === 'error'
      }"
      role="alert"
    >
      <div class="d-flex">
        <div class="toast-body">{{ toastMessage }}</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          (click)="toastMessage = ''"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>

  



  
  
</div>
