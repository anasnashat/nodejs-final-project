<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Categories</h3>
      <span class="badge bg-primary">{{ categories.length }} Categories</span>
    </div>
  
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Image</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{ category.name }}</td>
            <td>
              <img [src]="category.imageUrl" alt="Category Image" class="img-thumbnail" style="width: 60px; height: 60px; object-fit: cover;" />
            </td>
            <td class="text-end">
              <button class="btn btn-sm btn-outline-warning me-2" (click)="editCategory(category)">
                <i class="bi bi-pencil-square"></i> Edit
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(category._id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Edit Category Modal -->
    <div *ngIf="selectedCategory" class="modal fade show d-block bg-dark bg-opacity-50" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
          <div class="modal-header">
            <h5 class="modal-title">Edit Category</h5>
            <button type="button" class="btn-close" (click)="selectedCategory = null"></button>
          </div>
          <div class="modal-body">
            <form (submit)="onUpdateCategory()">
              <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input id="name" [(ngModel)]="selectedCategory.name" name="name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Category Image</label>
                <input id="image" type="file" (change)="onFileChange($event)" class="form-control" />
                <div *ngIf="selectedCategory.imageUrl" class="mt-2">
                  <img [src]="selectedCategory.imageUrl" alt="Category Image" class="img-thumbnail" style="width: 80px; height: 80px;" />
                </div>
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-success">Update</button>
                <button type="button" class="btn btn-secondary ms-2" (click)="selectedCategory = null">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
      <div
        *ngIf="toastMessage"
        class="toast show align-items-center text-white"
        [ngClass]="{
          'bg-success': toastType === 'success',
          'bg-danger': toastType === 'error'
        }"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body">{{ toastMessage }}</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            (click)="toastMessage = ''"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
  </div>
