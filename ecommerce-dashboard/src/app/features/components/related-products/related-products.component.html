<!-- Banner Section -->
<div class="position-relative">
    <img src="assets/banner.jpg" class="img-fluid w-100" alt="Jewelry Banner" style="max-height: 400px; object-fit: cover;">
    <div class="position-absolute top-50 end-0 translate-middle-y text-white px-3 pe-5">
      <h1 class="fw-bold display-4 text-center shadow-lg" style="text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);">RELATED PRODUCTS</h1>
    </div>
  </div>
  
  <!-- Related Products Section -->
  <div style="background-color: #f4f4f4; padding: 40px 0;">
    <h2 class="mb-5 text-center fw-bold" style="color: rgb(52, 49, 43);">
      Related Products in <span style="color: rgb(209, 177, 139);">{{ categoryName }}</span>
    </h2>
  
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center">
      <div *ngFor="let product of relatedProducts" class="col d-flex justify-content-center">
        <div class="card p-2 shadow-lg h-100 border-0 rounded-lg overflow-hidden">
          <!-- Image Section -->
          <div class="ratio ratio-1x1 overflow-hidden">
            <img [src]="product.imageUrl" [alt]="product.name" class="card-img-top object-fit-cover rounded-2">
          </div>
  
          <!-- Card Body Section -->
          <div class="card-body d-flex flex-column justify-content-between px-3 py-4">
            <h5 class="card-title text-truncate mb-2" style="color: rgb(52, 49, 43);">{{ product.name }}</h5>
            <p class="card-text small text-muted mb-3">{{ product.description }}</p>
  
            <!-- Price Section -->
            <p class="text-success fw-bold mb-3">${{ product.price }}</p>
  
            <!-- Stock Information -->
            <div class="d-flex align-items-center mb-3">
              <i class="bi bi-box-seam me-2 text-primary"></i>
              <span class="fw-semibold" style="color: rgb(52, 49, 43);">Stock:</span>
              <span class="ms-2 text-primary">{{ product.stock }}</span>
            </div>
          </div>
  
          <!-- Add to Cart Button -->
          <button class="btn btn-lg w-100" style="background-color: rgb(209, 177, 139); color: white; border-radius: 0.5rem;">
            <i class="bi bi-cart-plus me-2"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
