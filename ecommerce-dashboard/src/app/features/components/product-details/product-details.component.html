<!-- Banner Section -->
<div class="position-relative">
    <img src="assets/banner.jpg" class="img-fluid w-100" alt="Jewelry Banner" style="max-height: 400px; object-fit: cover;">
    <div class="position-absolute top-50 end-0 translate-middle-y text-white px-3 pe-5">
      <h1 class="fw-bold display-4 text-center shadow-lg">DETAILS</h1>
    </div>
  </div>
  
  <!-- Product Details -->
   <div class="container-fluid p-5" style="background-color: #f4f4f4;">
  <div *ngIf="productDetails" class="container p-5" style="background-color: #f4f4f4;">
    <div class="row g-5 align-items-center">
      <!-- Image Slider -->
      <div class="col-md-6">
        <div id="productCarousel" class="carousel slide carousel-fade shadow rounded overflow-hidden" data-bs-ride="carousel" data-bs-interval="2500">
          <div class="carousel-inner">
            <div
              *ngFor="let img of productDetails.product.sliderImageUrls; let i = index"
              class="carousel-item"
              [class.active]="i === 0"
            >
              <img [src]="img" class="d-block w-100" alt="Product Image"
                style="height: 400px; object-fit: cover;">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
  
      <!-- Product Info -->
<!-- Product Info -->
<div class="col-md-6">
    <div class="bg-light p-4 rounded shadow-sm h-100">
      <h2 class="fw-bold mb-4" style="color: rgb(52, 49, 43);">{{ productDetails.product.name }}</h2>
  
      <p class="mb-3" style="font-size: 1.1rem; line-height: 1.6; color: #6c757d;">
        <i class="bi bi-info-circle me-2 text-secondary"></i>
        {{ productDetails.product.description }}
      </p>
  
      <div class="mb-2 d-flex align-items-center">
        <i class="bi bi-tags-fill me-2 text-secondary"></i>
        <span class="fw-semibold" style="color: rgb(52, 49, 43);">Category:</span>
        <span class="ms-2 badge rounded-pill bg-secondary-subtle text-dark px-3 py-1">{{ productDetails.product.category.name }}</span>
      </div>
  
      <div class="mb-2 d-flex align-items-center">
        <i class="bi bi-cash-coin me-2 text-success"></i>
        <span class="fw-semibold" style="color: rgb(52, 49, 43);">Price:</span>
        <span class="ms-2 fw-bold text-success fs-5">${{ productDetails.product.price }}</span>
      </div>
  
      <div class="mb-4 d-flex align-items-center">
        <i class="bi bi-box-seam me-2 text-primary"></i>
        <span class="fw-semibold" style="color: rgb(52, 49, 43);">Stock:</span>
        <span class="ms-2 text-primary">{{ productDetails.product.stock }}</span>
      </div>
  
      <button class="btn btn-lg w-100" style="background-color: rgb(209, 177, 139); color: white;">
        <i class="bi bi-cart-plus me-2"></i> Add to Cart
      </button>
    </div>
  </div>
  
    </div>
  </div>
