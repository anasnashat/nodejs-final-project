<!-- Banner Section -->
<div class="position-relative mt-5 pt-4">
    <img src="assets/banner.jpg" class="img-fluid w-100" alt="Jewelry Banner" style="max-height: 400px; object-fit: cover;">
    <div class="position-absolute top-50 end-0 translate-middle-y text-white px-3 pe-5">
      <h1 class="fw-bold display-4 text-center shadow-lg">CATEGORIES</h1>
    </div>
  </div>


<!-- Search Bar Section -->
<div class="container-fluid py-5">
    <h3 class="fw-bold text-center m-4">Shop By Categories</h3>
    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <input
                type="text"
                class="form-control"
                [(ngModel)]="searchTerm"
                (input)="filterCategories()"
                placeholder="Search categories"
            />
        </div>
    </div>


    <!-- Categories Section -->
    <div class="d-flex justify-content-center flex-wrap gap-4 p-5 mt-5">
        <div *ngFor="let category of filteredCategories">
            <app-category-card [category]="category"></app-category-card>
        </div>
    </div>
</div>
